<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card con transiciones</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Card interactiva con transiciones</h1>

  <p class="intro">
    Pasa el ratón por encima de la card. Observa: se eleva, aparece sombra, cambia el borde,
    el título cambia de color y el párrafo se desplaza con un pequeño delay.
  </p>

  <!-- CONTENEDOR SOLO PARA CENTRAR EN PANTALLA (opcional) -->
  <div class="wrap">
    <!-- CARD -->
    <div class="card">
      <h3>Hover me</h3>
      <p>Microinteracción: card primero, texto después.</p>
    </div>
  </div>
</body>
</html>
