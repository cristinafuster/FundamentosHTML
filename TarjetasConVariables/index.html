<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjetas con variables CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Ejemplo de tarjetas</h1>

  <!-- Tarjeta normal -->
  <div class="card">
    <h2 class="card__title">Tarjeta normal</h2>
    <p class="card__text">
      Esta tarjeta usa los colores por defecto definidos en :root.
    </p>
  </div>

  <!-- Tarjeta destacada -->
  <div class="card card-highlight">
    <h2 class="card__title">Tarjeta destacada</h2>
    <p class="card__text">
      Esta tarjeta es igual que la anterior, pero cambia los colores
      gracias a una variante local.
    </p>
  </div>

</body>
</html>
