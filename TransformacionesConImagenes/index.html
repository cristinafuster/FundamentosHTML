<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Transformaciones CSS con imágenes</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <h1>Transformaciones CSS con imágenes</h1>

  <p>
    En este ejercicio aplicamos transformaciones CSS sobre cajas
    que contienen imágenes. El efecto se activa con <code>:hover</code>.
  </p>

  <!-- ===============================
       EJERCICIO 1 — TRANSLATE
       =============================== -->
  <h2>Ejercicio 1 — Translate</h2>

  <div class="container">
    <!-- Caja que se mueve a la derecha -->
    <div class="box t-right">
      <img src="guitarra.svg" alt="Guitarra">
    </div>

    <!-- Caja que se mueve hacia arriba -->
    <div class="box t-up">
      <img src="notasmusicales.svg" alt="Notas musicales">
    </div>

    <!-- Caja que se mueve en diagonal -->
    <div class="box t-diagonal">
      <img src="notasmusicales2.svg" alt="Notas musicales 2">
    </div>
  </div>

  <!-- ===============================
       EJERCICIO 2 — ROTATE
       =============================== -->
  <h2>Ejercicio 2 — Rotate</h2>

  <div class="container">
    <div class="box r-15">
      <img src="placavinilo.png" alt="Placa vinilo">
    </div>

    <div class="box r-45">
      <img src="notasmusicales3.svg" alt="notas musicales 3">
    </div>

    <div class="box r-90">
      <img src="dj.svg" alt="DJ">
    </div>
  </div>

  <!-- ===============================
       EJERCICIO 3 — SCALE
       =============================== -->
  <h2>Ejercicio 3 — Scale</h2>

  <div class="container">
    <div class="box s-small">
      <img src="segundoDJ.jpg" alt="segundo DJ">
    </div>

    <div class="box s-big">
      <img src="dj.svg" alt="DJ">
    </div>

    <div class="box s-bounce">
      <img src="notasmusicales2.svg" alt="Notas musicales 2">
    </div>
  </div>

</body>
</html>
