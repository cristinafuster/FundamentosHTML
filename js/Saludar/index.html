<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reto JavaScript</title>
  <style>
    button {
      color: white;
      background-color: green;
      width: 120px;
      height: 50px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h2>Reto: Saludar</h2>

  <p>Ingresa tu nombre:</p>
  <input type="text" id="nombreUsuario">
  <button onclick="saludarUsuario()">Saludar</button>

  <script>
    function saludarUsuario() {
      alert("Hola " + document.getElementById("nombreUsuario").value)
    }
  </script>

</body>
</html>

}
